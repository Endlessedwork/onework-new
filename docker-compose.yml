version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onework-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://onework:${DB_PASSWORD:-onework123}@postgres:5432/onework
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: onework-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: onework
      POSTGRES_PASSWORD: ${DB_PASSWORD:-onework123}
      POSTGRES_DB: onework
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onework -d onework"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  uploads:
